{% extends 'recipes/base.html' %}

{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <h3>Confirmar eliminación</h3>
          <p>¿Estás seguro que quieres eliminar la receta "{{ recipe.title }}"?</p>
          <form method="post">{% csrf_token %}
            <a href="{% url 'recipes:detail' recipe.pk %}" class="btn btn-secondary">Cancelar</a>
            <button type="submit" class="btn btn-danger">Eliminar</button>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
