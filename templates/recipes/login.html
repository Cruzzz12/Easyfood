{% extends 'recipes/base.html' %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-6">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title mb-3">Iniciar sesión</h3>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label for="id_username" class="form-label">Usuario</label>
            <input type="text" name="username" autofocus required id="id_username" class="form-control">
          </div>
          <div class="mb-3">
            <label for="id_password" class="form-label">Contraseña</label>
            <input type="password" name="password" required id="id_password" class="form-control">
          </div>
          <div class="d-grid">
            <button class="btn btn-primary" type="submit">Entrar</button>
          </div>
        </form>
        <hr>
        <p class="mb-0">¿No tienes cuenta? <a href="{% url 'recipes:register' %}">Regístrate</a></p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
